<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <title>D3 Graph</title>
                <script type="text/javascript" src="d3.js"></script>
                <style type="text/css">
			rect{
				pointer-events: all;
				fill-opacity: 0;
				stroke-opacity: 0;
				z-index: 1;
			}
			.tooltip {
				position: absolute;
				padding: 5px;
				background-color: rgb(11, 40, 65);
				color: white;
				border: 0px solid white;
				border-radius: 0px;
				display: none;
				opacity: .75;
				font-size: 14px;
			}

			.tooltip-line{
				stroke-opacity: 0.5;
			}


			button {
			  background-color: inherit;
			  color: #00FF80;
			  float: left;
			  border: 1px solid #00FF80;
			  outline: none;
			  cursor: pointer;
			  padding: 14px 16px;
			  transition: 0.3s;
			  font-size: 17px;
			  margin:5px;
			  border-radius: 8px; 
			}


			button.active {
			  background-color: #00FF80;
			  color: white; 
			}
                </style>
        </head>
        <body>
		<div class="tab">
  			<button class=" active" onclick="buttonSelect(event), generateGraph(1)">10Y</button>
  			<button class="tablinks" onclick="buttonSelect(event), generateGraph(2)">5Y</button>
		</div>

		<div id="chart-container"></div>
            <script type="text/javascript">
			function buttonSelect(evt) {
  				lastActive = document.getElementsByClassName("active");
  				lastActive[0].className = lastActive[0].className.replace(" active", "");
  				evt.currentTarget.className += " active";
			}
			// Set dimensions and margins for the chart
			const margin = { top: 70, right: 60, bottom: 50, left: 80 };
			const width = 1600 - margin.left - margin.right;
			const height = 800 - margin.top - margin.bottom;

			// Set up the x and y scales
			const x = d3.scaleTime()
			  .range([0, width]);

			const y = d3.scaleLinear()
			  .range([height, 0]);

			// Create the SVG element and append it to the chart container
			const svg = d3.select("#chart-container")
			  .append("svg")
			  .attr("width", width + margin.left + margin.right)
			  .attr("height", height + margin.top + margin.bottom)
			  .append("g")
			  .attr("transform", `translate(${margin.left},${margin.top})`);
			
			// create tooltip div

                        const tooltip = d3.select("body")
                            .append("div")
                            .attr("class", "tooltip");

                        // Create a second tooltip div for raw date

                        const tooltipRawDate = d3.select("body")
                            .append("div")
                            .attr("class", "tooltip");	

			// Create our gradient  

			const gradient = svg.append("defs")
			  .append("linearGradient")
			  .attr("id", "gradient")
			  .attr("x1", "0%")
			  .attr("x2", "0%")
			  .attr("y1", "0%")
			  .attr("y2", "100%")
			  .attr("spreadMethod", "pad");

			gradient.append("stop")
			  .attr("offset", "0%")
			  .attr("stop-color", "#85bb65")
			  .attr("stop-opacity", 1);

			gradient.append("stop")
			  .attr("offset", "100%")
			  .attr("stop-color", "#85bb65")
			  .attr("stop-opacity", 0);
			
		    	function generateGraph(option) {
				svg.selectAll("*").remove();
				const gradient = svg.append("defs")
				      .append("linearGradient")
				      .attr("id", "gradient")
				      .attr("x1", "0%")
				      .attr("x2", "0%")
				      .attr("y1", "0%")
				      .attr("y2", "100%")
				      .attr("spreadMethod", "pad");

				    gradient.append("stop")
				      .attr("offset", "0%")
				      .attr("stop-color", "#85bb65")
				      .attr("stop-opacity", 1);

				    gradient.append("stop")
				      .attr("offset", "100%")
				      .attr("stop-color", "#85bb65")
				      .attr("stop-opacity", 0);
				
				// Load and process the data
				d3.csv('Apple Inc Historical Price Data.csv').then(data => {
				  // Parse the Date and convert the High to a number
				  const parseDate = d3.timeParse("%m/%d/%Y");
				  data.forEach(d => {
				    d.Date = parseDate(d.Date);
				    d.High = Number(d.High.replace(/[^0-9\.-]+/g,""));
				  });
				  data.reverse();

				  if (option == 2) {
				    data = data.slice(-252 * 5, -1);
				  }
				  console.log(data); 
				  // Set the domains for the x and y scales
				  x.domain(d3.extent(data, d => d.Date));
				  y.domain([0, d3.max(data, d => d.High)]);
				  
				  svg.append("g")
				    .attr("class", "x-axis")
				    .attr("transform", `translate(0,${height})`)
				    .style("font-size", "14px")
				    .call(d3.axisBottom(x)
				      .tickValues(x.ticks(d3.timeYear.every(1)))
				      .tickFormat(d3.timeFormat("%Y")))
				    .selectAll(".tick line")
				    .style("stroke-opacity", 1)
				  svg.selectAll(".tick text")
				    .attr("fill", "#777");

				  // Add the y-axis
				  svg.append("g")
				    .attr("class", "y-axis")
				    .attr("transform", `translate(${width},0)`)
				    .style("font-size", "14px")
				    .call(d3.axisRight(y)
				      .ticks(10)
				      .tickFormat(d => {
					if (isNaN(d)) return "";
					return `$${d.toFixed(2)}`;
				      }))
				    .selectAll(".tick text")
				    .style("fill", "#777");

				  // Set up the line generator
				  const line = d3.line()
				    .x(d => x(d.Date))
				    .y(d => y(d.High));

				  // Create an area generator
				  const area = d3.area()
				    .x(d => x(d.Date))
				    .y0(height)
				    .y1(d => y(d.High));

				  // Add the area path
				  svg.append("path")
				    .datum(data)
				    .attr("class", "area")
				    .attr("d", area)
				    .style("fill", "url(#gradient)")
				    .style("opacity", .5);

				  // Add the line path
				  const path = svg.append("path")
				    .datum(data)
				    .attr("class", "line")
				    .attr("fill", "none")
				    .attr("stroke", "#85bb65")
				    .attr("stroke-width", 1)
				    .attr("d", line);

					//  Add circle element
					const circle = svg.append("circle")
					.attr("r", 0)
					.attr("fill", "red")
					.style("stroke", "white")
					.attr("opacity", 0.7)
					.style("pointer-events", "none");

					// Add red lines extending from the circle to the date and value

					const tooltipLineX = svg.append("line")
					.attr("class", "tooltip-line")
					.attr("id", "tooltip-line-x")
					.attr("stroke", "red")
					.attr("stroke-width", 1)
					.attr("stroke-dasharray", "2,2");

					const tooltipLineY = svg.append("line")
					.attr("class", "tooltip-line")
					.attr("id", "tooltip-line-y")
					.attr("stroke", "red")
					.attr("stroke-width", 1)
					.attr("stroke-dasharray", "2,2");

					// create a listening rectangle
					const listeningRect = svg.append("rect")
					.attr("width", width)
					.attr("height", height);


					// create the mouse move function
					listeningRect.on("mousemove", function (event) {
						const [xCoord] = d3.pointer(event, this);
						const bisectDate = d3.bisector(d => d.Date).left;
						const x0 = x.invert(xCoord);
						var i = bisectDate(data, x0, 0);
						const d = data[i]
						const xPos = x(d.Date);
						const yPos = y(d.High);

					// UpDate the circle position

					circle.attr("cx", xPos).attr("cy", yPos);


					// Add transition for the circle radius

					circle.transition()
					.duration(50)
					.attr("r", 5);

					// Update the position of the red lines

					tooltipLineX.style("display", "block").attr("x1", xPos).attr("x2", xPos).attr("y1", 0).attr("y2", height);
					tooltipLineY.style("display", "block").attr("y1", yPos).attr("y2", yPos).attr("x1", 0).attr("x2", width);


					// add in tooltip
					tooltip
					.style("display", "block")
					.style("left", `${width + 90}px`)
					.style("top", `${yPos + 68}px`)
					.html(`$${d.High !== undefined ? d.High.toFixed(2) : 'N/A'}`);


					tooltipRawDate
					.style("display", "block")
					.style("left", `${xPos + 60}px`)
					.style("top", `${height + 53}px`)
					.html(`${d.Date !== undefined ? d.Date.toISOString().slice(0, 10) : 'N/A'}`);

					});

					// listening rectangle mouse leave function

					listeningRect.on("mouseleave", function () {
						circle.transition().duration(50).attr("r", 0);
						tooltip.style("display", "none");
						tooltipRawDate.style("display", "none");
						tooltipLineX.attr("x1", 0).attr("x2", 0);
						tooltipLineY.attr("y1", 0).attr("y2", 0);
						tooltipLineX.style("display", "none");
						tooltipLineY.style("display", "none");
			
					});
				});
			}
		    	
		    	generateGraph(1);
                </script>
        </body>
</html>

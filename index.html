<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <title>D3 Graph</title>
                <script type="text/javascript" src="d3.js"></script>
                <style type="text/css">
                </style>
        </head>
        <body>
		<div id="chart-container"></div>
                <script type="text/javascript">
			// Set dimensions and margins for the chart
			const margin = { top: 70, right: 60, bottom: 50, left: 80 };
			const width = 1600 - margin.left - margin.right;
			const height = 800 - margin.top - margin.bottom;

			// Set up the x and y scales
			const x = d3.scaleTime()
			  .range([0, width]);

			const y = d3.scaleLinear()
			  .range([height, 0]);

			// Create the SVG element and append it to the chart container
			const svg = d3.select("#chart-container")
			  .append("svg")
			  .attr("width", width + margin.left + margin.right)
			  .attr("height", height + margin.top + margin.bottom)
			  .append("g")
			  .attr("transform", `translate(${margin.left},${margin.top})`);

			// Create our gradient  

			const gradient = svg.append("defs")
			  .append("linearGradient")
			  .attr("id", "gradient")
			  .attr("x1", "0%")
			  .attr("x2", "0%")
			  .attr("y1", "0%")
			  .attr("y2", "100%")
			  .attr("spreadMethod", "pad");

			gradient.append("stop")
			  .attr("offset", "0%")
			  .attr("stop-color", "#85bb65")
			  .attr("stop-opacity", 1);

			gradient.append("stop")
			  .attr("offset", "100%")
			  .attr("stop-color", "#85bb65")
			  .attr("stop-opacity", 0);

			// Load and process the data
			d3.csv('Apple Inc Historical Price Data.csv').then(data => {
			  // Parse the Date and convert the High to a number
			  const parseDate = d3.timeParse("%m/%d/%Y");
			  data.forEach(d => {
			    d.Date = parseDate(d.Date);
			    d.High = Number(d.High.replace(/[^0-9\.-]+/g,""));
			  });
			  
			  // Set the domains for the x and y scales
			  x.domain(d3.extent(data, d => d.Date));
			  y.domain([0, d3.max(data, d => d.High)]);

			  svg.append("g")
			    .attr("class", "x-axis")
			    .attr("transform", `translate(0,${height})`)
			    .style("font-size", "14px")
			    .call(d3.axisBottom(x)
			      .tickValues(x.ticks(d3.timeYear.every(1)))
			      .tickFormat(d3.timeFormat("%Y")))
			    .selectAll(".tick line")
			    .style("stroke-opacity", 1)
			  svg.selectAll(".tick text")
			    .attr("fill", "#777");

			  // Add the y-axis
			  svg.append("g")
			    .attr("class", "y-axis")
			    .attr("transform", `translate(${width},0)`)
			    .style("font-size", "14px")
			    .call(d3.axisRight(y)
			      .ticks(10)
			      .tickFormat(d => {
				if (isNaN(d)) return "";
				return `$${d.toFixed(2)}`;
			      }))
			    .selectAll(".tick text")
			    .style("fill", "#777");

			  // Set up the line generator
			  const line = d3.line()
			    .x(d => x(d.Date))
			    .y(d => y(d.High));

			  // Create an area generator
			  const area = d3.area()
			    .x(d => x(d.Date))
			    .y0(height)
			    .y1(d => y(d.High));

			  // Add the area path
			  svg.append("path")
			    .datum(data)
			    .attr("class", "area")
			    .attr("d", area)
			    .style("fill", "url(#gradient)")
			    .style("opacity", .5);

			  // Add the line path
			  const path = svg.append("path")
			    .datum(data)
			    .attr("class", "line")
			    .attr("fill", "none")
			    .attr("stroke", "#85bb65")
			    .attr("stroke-width", 1)
			    .attr("d", line);
			});

                </script>
        </body>
</html>
